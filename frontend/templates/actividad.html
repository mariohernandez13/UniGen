<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 id="nombre" class="mb-3"></h2>
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Descripción:</strong> <span id="descripcion"></span></li>
                    <li class="list-group-item"><strong>Fecha:</strong> <span id="fecha"></span></li>
                    <li class="list-group-item"><strong>Hora:</strong> <span id="hora"></span></li>
                    <li class="list-group-item"><strong>Lugar:</strong> <span id="lugar"></span></li>
                    <li class="list-group-item"><strong>Categoría:</strong> <span id="categoria"></span></li>
                    <li class="list-group-item"><strong>Organizador:</strong> <span id="organizador"></span></li>
                </ul>
            </div>
            <div class="col-md-6">
                <h5 class="mt-3">Ubicación en el mapa</h5>
                <iframe id="mapa" width="100%" height="300" style="border:0;" loading="lazy"
                    allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <a href="dashboard.html" class="btn btn-secondary mt-4">← Volver al Dashboard</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('nombre').textContent = params.get("nombre");
        document.getElementById('descripcion').textContent = params.get("descripcion");
        document.getElementById('fecha').textContent = params.get("fecha");
        document.getElementById('hora').textContent = params.get("hora");
        document.getElementById('lugar').textContent = params.get("lugar");
        document.getElementById('categoria').textContent = params.get("categoria");
        document.getElementById('organizador').textContent = params.get("organizador");

        const lugar = encodeURIComponent(params.get("lugar"));
        document.getElementById('mapa').src = `https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=${lugar}`;
    </script>
</body>

</html>
