<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/CSS/dashboard.css') }}">
    <link rel="icon" href="../static/IMAGES/logo_unigen.svg" class="imagen">
</head>

<body>  
    
    <nav class="navbar navbar-expand-lg navbar-expand-md px-4">
        <a class="navbar-brand" href="dashboard.html"><img src="../static/IMAGES/logo_unigen.svg" width="50px" height="auto"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ms-auto collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-5">
                <a class="nav-link px-3" href="inicio" id="link1"><i class="fa-solid fa-house"></i> Inicio</a>
                <a class="nav-link px-3 active" href="dashboard" id="link2"><i class="fa-solid fa-file-pen"></i></i> Actividades</a>
                <a class="nav-link px-3" href="tienda" id="link3"><i class="fa-solid fa-cart-shopping"></i> Tienda</a>
                <a class="nav-link px-3" href="sobrenosotros" id="link4"><i class="fa-solid fa-circle-info"></i> Sobre nosotros</a>
                <a class="nav-link px-3" href="#" id="link5"><i class="fa-solid fa-paper-plane"></i> Contacto</a>
                <a class="nav-link px-3" href="#" id="link6" data-bs-toggle="modal" data-bs-target="#perfilModal"><i class="fa-solid fa-user"></i> Mi perfil</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Formulario -->
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <form class="form" id="activity-form">
                        <p class="title">Crear Actividad</p>
                        <p class="message">Crea tu actividad aquí mismo!</p>
                                <label>
                                    <input class="input" type="text" placeholder="" required="">
                                    <span>Nombre de la actividad</span>
                                </label>
                            <label>
                                <textarea class="input" type="email" placeholder="" required=""></textarea>
                                <span>Descripción</span>
                            </label> 
                                
                            <label>
                                <input class="input" type="date" placeholder="" required="">
                            </label>
                            <label>
                                <input class="input" type="time" placeholder="" required="">
                            </label>
                            <label>
                                <input class="input" type="password" placeholder="" required="">
                                <span>Lugar</span>
                            </label>
                            <label>
                                <input class="input" type="password" placeholder="" required="">
                                <span>Categoría</span>
                            </label>
                            <label>
                                <input class="input" type="password" placeholder="" required="">
                                <span>Organizador</span>
                            </label>
                        <button class="submit">Crear</button>
                    </form>
                </div>
            </div>
            <!-- Actividades -->
            <div class="col-md-8">
                <div class="card p-3">
                    <h4>Mis actividades</h4>
                    <div class="row" id="activities-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Perfil -->
    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Mi Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nombre:</strong> Juan Pérez</p>
                    <p><strong>Email:</strong> juan.perez@email.com</p>
                    <p><strong>Teléfono:</strong> 666666666</p>
                    <p><strong>País:</strong> ESPAÑA</p>
                    <p><strong>Edad:</strong> 20</p>
                    <p><strong>Rol:</strong> Usuario</p>
                    <!-- Agrega más información relevante aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const activities = [
            {
                nombre: "Clase de Yoga",
                descripcion: "Sesión al aire libre para relajarte y estirar el cuerpo.",
                fecha: "2025-04-10",
                hora: "09:00",
                lugar: "Parque Central, Madrid",
                categoria: "Deporte",
                organizador: "Ana López"
            },
            {
                nombre: "Taller de Pintura",
                descripcion: "Aprende acrílico con materiales incluidos.",
                fecha: "2025-04-12",
                hora: "17:00",
                lugar: "Calle Arte 123, Barcelona",
                categoria: "Arte",
                organizador: "Carlos Herrera"
            }
        ];

        function renderActivities() {
            const list = document.getElementById("activities-list");
            list.innerHTML = '';
            activities.forEach((act, index) => {
                const card = document.createElement("div");
                card.classList.add("col-md-6", "mb-3");
                const params = new URLSearchParams(act).toString();
                card.innerHTML = `
                    <div class="card p-3">
                        <h5>${act.nombre}</h5>
                        <p><strong>Fecha:</strong> ${act.fecha}</p>
                        <p><strong>Hora:</strong> ${act.hora}</p>
                        <button class="btn btn-success w-100" onclick="window.location.href='actividad.html?${params}'">Apuntarse</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        document.getElementById('activity-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const nueva = {
                nombre: document.getElementById('activity-name').value,
                descripcion: document.getElementById('activity-description').value,
                fecha: document.getElementById('activity-date').value,
                hora: document.getElementById('activity-time').value,
                lugar: document.getElementById('activity-location').value,
                categoria: document.getElementById('activity-category').value,
                organizador: document.getElementById('activity-organizer').value
            };
            activities.push(nueva);
            this.reset();
            renderActivities();
        });

        document.addEventListener('DOMContentLoaded', renderActivities);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/15e77aee33.js" crossorigin="anonymous"></script>
</body>

</html>
