<body>
  <h1 class="text-center josefin-sans tituloRegistro">Recuperar Contraseña</h1>

  <div class="container-fluid fondo">
    <form class="form" id="formulario" action="/recuperar_contraseña" method="post">
      <p class="title">Recuperar contraseña</p>
      <p class="message">Introduce tu correo para recuperar tu contraseña.</p>

      <label>
        <input required placeholder="" type="email" class="input" name="email" id="email" />

      </label>

      <button type="submit" class="submit">Enviar instrucciones</button>

      <p class="signin">
        ¿Recordaste tu contraseña? <a href="/">Iniciar sesión</a>
      </p>
    </form>
  </div>
