<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- FontAwesome para iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="../static/CSS/estiloRegistro.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet">

    </head>


    <body>
        <h1 class="text-center josefin-sans tituloRegistro">Registrate aquí</h1>

        <div class="container-fluid fondo">
            <form class="form" id="formulario" name="formularioContacto" method="POST" action="/registro">
                <p class="title">Registro</p>
                <p class="message">Regístrate ahora y obtén acceso completo a nuestra aplicación</p>
              
                <div class="flex">
                  <label>
                    <input required placeholder="" type="text" class="input" name="username" id="floatingInput1" />
                    <span>Nombre</span>
                  </label>
              
                  <label>
                    <input required placeholder="" type="text" class="input" name="apellidos" id="floatingInput2" />
                    <span>Apellidos</span>
                  </label>
                </div>
              
                <label>
                  <input required placeholder="" type="email" class="input" name="email" id="floatingInput3" />
                  <span>correo</span>
                </label>
              
                <label>
                  <input required placeholder="" type="password" class="input" name="password" id="floatingInput5" />
                  <span>Contraseña</span>
                </label>
              
                <label>
                  <input required placeholder="" type="password" class="input" name="ver_password" id="floatingInput6" />
                  <span>Confirmacion Constraseña</span>
                </label>
              
                <label>
                  <input required placeholder="" type="text" class="input" name="telefono" id="floatingInput4" />
                  <span>Numero de telefono</span>
                </label>
              
                <label>
                  <input required class="input" list="datalistPais" id="DataListPais"  name="pais" />
                  <span>País</span>
                </label>
                <datalist id="datalistPais">
                  <option value="Alemania">
                  <option value="Argentina">
                  <option value="Australia">
                  <option value="Austria">
                  <option value="Bélgica">
                  <option value="Brasil">
                  <option value="Canadá">
                  <option value="Chile">
                  <option value="China">
                  <option value="Colombia">
                  <option value="Corea del Sur">
                  <option value="Dinamarca">
                  <option value="Ecuador">
                  <option value="España">
                  <option value="Estados Unidos">
                  <option value="Filipinas">
                  <option value="Francia">
                  <option value="Grecia">
                  <option value="India">
                  <option value="Italia">
                  <option value="Japón">
                  <option value="México">
                  <option value="Noruega">
                  <option value="Países Bajos">
                  <option value="Perú">
                  <option value="Polonia">
                  <option value="Portugal">
                  <option value="Reino Unido">
                  <option value="Sudáfrica">
                  <option value="Suiza">
                </datalist>
              
                <label>
                  <input required placeholder="" type="number" class="input" name="edad" id="floatingInputEdad" />
                  <span>Age</span>
                </label>
              
                <button id="botonEnvio" type="submit" class="submit">Crear Cuenta</button>
              
                <p class="signin">Ya tienes cuenta? <a href="{{ url_for('index') }}">Inciar Sesion</a></p>
              </form>
              
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='JS/registro.js') }}"></script>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="container mt-4">
                <div class="alert alert-{{ category }} animate__animated animate__fadeInDown" role="alert">
                  {{ message }}
                </div>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </body>

</html>
