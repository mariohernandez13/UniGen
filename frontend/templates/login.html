<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/CSS/style.css') }}">
    <title>UniGen-Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
    <link rel="icon" href="../static/IMAGES/logo_unigen.svg" class="imagen" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username"><i class="fa fa-user-circle"></i> Usuario</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fa fa-lock"></i> Contraseña</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
            <p>¿No tienes una cuenta? <a class="linkRegistrarse" href="register">Regístrate aquí</a></p>
        </div>
    </div>
</body>

</html>
