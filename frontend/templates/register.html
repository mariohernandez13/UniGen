<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- FontAwesome para iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="../static/estiloRegistro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet">

    </head>


    <body>
        <h1 class="text-center josefin-sans tituloRegistro">Registrate aquí</h1>

        <div class="container-fluid fondo">
            <form id="formulario" name="formularioContacto" target="_blank" method="post"
                action="https://postman-echo.com/post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput1" placeholder="Nombre" name="Nombre">
                    <label for="floatingInput1">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput2" placeholder="Apellidos" name="Apellidos">
                    <label for="floatingInput2">Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput5" placeholder="Contraseña" name="Contraseña">
                    <label for="floatingInput2">Contraseña</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput6" placeholder="Verificar contraseña" name="Verificar contraseña">
                    <label for="floatingInput2">Verificar contraseña</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput3" placeholder="name@example.com"
                        name="Correo">
                    <label for="floatingInput3">Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput4" placeholder="Telefono" name="Telefono">
                    <label for="floatingInput4">Teléfono</label>
                </div>
                <input class="form-control mb-3" list="datalistPais" id="DataListPais" placeholder="Selecciona un país..."name="Pais">
                <datalist id="datalistPais">
                    <option value="Alemania">
                    <option value="Argentina">
                    <option value="Australia">
                    <option value="Austria">
                    <option value="Bélgica">
                    <option value="Brasil">
                    <option value="Canadá">
                    <option value="Chile">
                    <option value="China">
                    <option value="Colombia">
                    <option value="Corea del Sur">
                    <option value="Dinamarca">
                    <option value="Ecuador">
                    <option value="España">
                    <option value="Estados Unidos">
                    <option value="Filipinas">
                    <option value="Francia">
                    <option value="Grecia">
                    <option value="India">
                    <option value="Italia">
                    <option value="Japón">
                    <option value="México">
                    <option value="Noruega">
                    <option value="Países Bajos">
                    <option value="Perú">
                    <option value="Polonia">
                    <option value="Portugal">
                    <option value="Reino Unido">
                    <option value="Sudáfrica">
                    <option value="Suiza">
                </datalist>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput5" placeholder="Edad" name="Edad">
                    <label for="floatingInput4">Edad</label>
                </div>
                <button id="botonEnvio" type="submit" class="btn btn-primary w-100 boton">Enviar</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='JS/registro.js') }}"></script>
    </body>

</html>
