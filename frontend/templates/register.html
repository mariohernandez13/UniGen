<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    <div class="register-container">
        <div class="register-card">
            <h2 class="text-center">Registro</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="first_name"><i class="fa fa-user"></i> Nombre</label>
                    <div class="input-group">
                        <input type="text" id="first_name" name="first_name" placeholder="Nombre" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last_name"><i class="fa fa-user"></i> Apellidos</label>
                    <div class="input-group">
                        <input type="text" id="last_name" name="last_name" placeholder="Apellidos" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age"><i class="fa fa-calendar"></i> Edad</label>
                    <div class="input-group">
                        <input type="number" id="age" name="age" placeholder="Edad" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username"><i class="fa fa-user-circle"></i> Usuario</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fa fa-lock"></i> Contraseña</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
            </form>
        </div>
    </div>

</body>

</html>
